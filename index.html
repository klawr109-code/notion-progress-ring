<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Notion Progress Ring</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#252525;
      --text:#D4D4D4;
      --card-radius:16px;
      --size:200px;
      --ring-thickness:8px;
      --track:#3a3a3a;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;
      height:100%;
      background:transparent;
    }
    .card{
      width:var(--size);
      height:var(--size);
      background:var(--bg);
      border-radius:var(--card-radius);
      display:grid;
      place-items:center;
      position:relative;
      overflow:hidden;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    .ring-wrap{
      width:75%;
      height:75%;
      position:relative;
      display:grid;
      place-items:center;
      margin-bottom:20px; /* adds padding above buttons */
    }
    .center{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      user-select:none;
    }
    .percent{
      color:var(--text);
      font-weight:700;
      font-size:44px;   /* fills the inner ring */
      letter-spacing:-0.02em;
    }
    .controls{
      position:absolute;
      bottom:14px;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:8px;
    }
    button{
      background:#2f2f2f;
      color:var(--text);
      border:1px solid #3b3b3b;
      border-radius:8px;
      padding:6px 10px;
      font-weight:600;
      font-size:14px;
      cursor:pointer;
      transition:transform .06s ease, background .15s ease, border-color .15s ease;
    }
    button:hover{ background:#343434; border-color:#4a4a4a; }
    button:active{ transform:translateY(1px) scale(0.98); }
    button:focus-visible{ outline:2px solid #16a34a; outline-offset:2px; }
  </style>
</head>
<body>
  <div class="card" role="application" aria-label="Course progress">
    <div class="ring-wrap">
      <svg id="ring" viewBox="0 0 100 100" width="100%" height="100%" aria-hidden="true">
        <circle cx="50" cy="50" r="46" fill="none" stroke="var(--track)" stroke-width="8" stroke-linecap="round"/>
        <defs>
          <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#22c55e"/>
            <stop offset="100%" stop-color="#16a34a"/>
          </linearGradient>
        </defs>
        <g transform="rotate(-90 50 50)">
          <circle id="progressArc" cx="50" cy="50" r="46"
            fill="none"
            stroke="url(#grad)"
            stroke-width="8"
            stroke-linecap="round"
            stroke-dasharray="0 999"
            stroke-dashoffset="0"
          />
        </g>
      </svg>
      <div class="center">
        <div class="percent" id="percentLabel">0%</div>
      </div>
    </div>
    <div class="controls" aria-label="Progress controls">
      <button id="decBtn" aria-label="Decrease progress by 1 percent">âˆ’</button>
      <button id="incBtn" aria-label="Increase progress by 1 percent">+</button>
    </div>
  </div>

  <script>
    (function(){
      const url = new URL(window.location.href);
      const widgetId = url.searchParams.get('id') || 'default';
      const STORAGE_KEY = `progress-${widgetId}`;
      let value = clamp(parseInt(localStorage.getItem(STORAGE_KEY) ?? '0', 10));

      const arc = document.getElementById('progressArc');
      const label = document.getElementById('percentLabel');
      const incBtn = document.getElementById('incBtn');
      const decBtn = document.getElementById('decBtn');

      const R = 46;
      const C = 2 * Math.PI * R;
      arc.setAttribute('stroke-dasharray', `${C} ${C}`);

      const ANIM_MS = 350;
      updateUI(value, true);

      incBtn.addEventListener('click', () => setValue(value + 1));
      decBtn.addEventListener('click', () => setValue(value - 1));

      function clamp(n){ return Math.max(0, Math.min(100, isNaN(n) ? 0 : n)); }

      function setValue(newVal){
        newVal = clamp(newVal);
        if (newVal === value) return;
        const from = value;
        const to = newVal;
        value = newVal;
        localStorage.setItem(STORAGE_KEY, String(value));
        animateArc(from, to, ANIM_MS);
      }

      function updateUI(val, animate=false){
        label.textContent = `${val}%`;
        const offset = C * (1 - val/100);
        if (!animate){
          arc.style.transition = 'none';
          arc.setAttribute('stroke-dashoffset', offset);
          void arc.getBoundingClientRect();
        }
        arc.style.transition = 'stroke-dashoffset ' + (animate ? ANIM_MS : 0) + 'ms ease';
        arc.setAttribute('stroke-dashoffset', offset);
      }

      function animateArc(from, to, ms){
        const start = performance.now();
        function tick(now){
          const t = Math.min(1, (now - start) / ms);
          const eased = 1 - Math.pow(1 - t, 3);
          const val = Math.round(from + (to - from) * eased);
          label.textContent = `${val}%`;
          const offset = C * (1 - val/100);
          arc.setAttribute('stroke-dashoffset', offset);
          if (t < 1) requestAnimationFrame(tick);
        }
        requestAnimationFrame(tick);
      }
    })();
  </script>
</body>
</html>
