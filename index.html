<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Notion Progress Ring</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#252525;
      --text:#D4D4D4;
      --card-radius:16px;
      --size:200px;
      --ring-thickness:8px;
      --track:#3a3a3a;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;
      height:100%;
      background:transparent;
    }
    .card{
      width:var(--size);
      height:var(--size);
      background:var(--bg);
      border-radius:var(--card-radius);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:6px;               /* vertical spacing between ring and buttons */
      padding:10px;          /* inner padding so nothing hugs the edges */
      overflow:hidden;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    /* ring area */
    .ring-wrap{
